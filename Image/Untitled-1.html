<script type="text/javascript">
    function submitSelect(){
        document.getElementById("form1").submit();
    }
    $(function(){
        hideNoContentTdByIndex(11);
        hideNoContentTdByIndex(4);
    });

    function hideNoContentTdByIndex(index_){
        var tds= $("td[name=td"+index_+"]");
        var td_count=tds.length;
        var i=0;
        tds.each(function(){
            if($(this).text()=="")
                i=i+1;
        });
        if(td_count==i)
            $("[name=td"+index_+"]").remove();
    }
</script>
